<!DOCTYPE html>
<html>
<head>
<title>Tic-Tac-Toe</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
<fieldset align="center" class="board">
    <h2>Tic-Tac-Toe</h2>
    <table>
        <tr> 
            <td><div class="cell" id="pos00" onclick="play(0, 0)">0,0</div></td>
            <td><div class="cell" id="pos01" onclick="play(0, 1)">0,1</div></td>
            <td><div class="cell" id="pos02" onclick="play(0, 2)">0,2</div></td>
        </tr>

        <tr> 
            <td><div class="cell" id="pos10" onclick="play(1, 0)">1,0</div></td>
            <td><div class="cell" id="pos11" onclick="play(1, 1)">1,1</div></td>
            <td><div class="cell" id="pos12" onclick="play(1, 2)">1,2</div></td>
        </tr>

        <tr> 
            <td><div class="cell" id="pos20" onclick="play(2, 0)">2,0</div></td>
            <td><div class="cell" id="pos21" onclick="play(2, 1)">2,1</div></td>
            <td><div class="cell" id="pos22" onclick="play(2, 2)">2,2</div></td>
        </tr>

    </table>
    <div class="info-table">
        <h3 id="turn"></h3>
        <h3 id="plays"></h3>
    </div>
    </fieldset>
</body>

<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="script.js"></script>
<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</html>
